<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr><td>first</td><td>row</td></tr>
    <tr><td>second</td><td>row</td></tr>
</table>
cellpadding是让单元格内容和单元格边框之间有空隙
<table border="1" cellpadding="10">
    <tr><td>first</td><td>row</td></tr>
    <tr><td>second</td><td>row</td></tr>
</table>
</body>
</html>

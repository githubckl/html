<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>单元格跨两列</h4>
<table border="1">
    <tr>
        <th>
            Name
        </th>
        <!--列扩展-->
        <th colspan="2">
            Telephone
        </th >
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
        <td>555 77 855</td>
    </tr>
</table>
<h4>单元格跨两行</h4>
<table border="1">
    <tr>
        <th>first name:</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <!--行扩展-->
        <th rowspan="2">TelePhone:</th>
        <td>555 77 854</td>
    </tr>
    <tr>
        <td>555 77 855</td>
    </tr>
</table>
</body>
</html>

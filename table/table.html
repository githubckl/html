<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/table.css">
</head>
<body>
<!--thead,tbody和tfoot的先后顺序不影响最终的head-body-foot布局-->
<table border="1">
    <tfoot>
    <tr>
        <td>Sum</td>
        <td>$180
        </td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>January</td>
        <td>$100
        </td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80
        </td>
    </tr>
    </tbody>
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
    <style>
        a {
            text-decoration: none;
        }

        /*默认状态*/
        p a:link {
            color: blue;
        }

        /*访问后得状态*/
        p a:visited {
            color: coral;
        }

        /*鼠标悬浮状态*/
        p a:hover {
            color: #FF0000;
        }

        /*点击状态*/
        p a:active {
            color: aqua;
        }
    </style>
</head>
<body>
<a href="#C4">查看章节4</a>,href中填入#id，可定位到锚点<br>
<a href="mailto:568143444@qq.com?Subject=Hello%20again">使用mailto关键字发送邮件</a>
<p>
    css样式控制a标签的四种状态<br>
    <a href="http://www.sina.com/" target="_blank">超链接的四种状态</a><br>
</p>
target设置为相同值时，所有的超链接将在同一个窗口打开，这个窗口被标记为target的值<br>
<a href="http://www.google.com" target="helloworld">新窗口打开超链接</a><br>
